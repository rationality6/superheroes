<div>
  <app-todo-search></app-todo-search>
  <form class="" action="index.html" method="post">
    <input #todo>
    <button class="btn btn-primary" (click)="add(todo.value); todo.value=''">Add</button>
  </form>

  <div *ngFor="let todo of todos" class="box">

    <a routerLink="/todolist_detail/{{todo.id}}">
      {{todo.id}} | {{todo.name}}
    </a>

    <button class="btn btn-secondary" (click)="del(todo)">x</button>
  </div>
</div>
