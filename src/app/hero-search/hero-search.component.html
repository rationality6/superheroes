<div id="search-component">
  <h1>Hero Search</h1>
  <p>hero-search works!</p>

  <div class="input-group mb-3">
    <input class="form-control" #searchBox (keyup)="search(searchBox.value)">
  </div>

  <ul class="search-reault">
    <li *ngFor="let hero of heroes$ | async">
      <a routerLink="/heroes_detail/{{hero.id}}" href="#">
      {{hero.name}}
    </a>
    </li>
  </ul>
</div>
