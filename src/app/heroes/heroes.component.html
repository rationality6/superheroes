<h2 class="center">My Heroes</h2>

<app-hero-search></app-hero-search>

<ul class="heroes">
  <li *ngFor="let hero of heroes">
    <a routerLink="/heroes_detail/{{hero.id}}">
      <span class="badge">{{hero.id}}</span>{{hero.name}}
    </a>
    <button class="delete" (click)="delete(hero)">x</button>
  </li>
</ul>

<div>
  <form>
    <label>Hero name:
      <input #heroName />
    </label>
    <button class="btn btn-primary" (click)="add(heroName.value); heroName.value=''">add</button>
  </form>
</div>
